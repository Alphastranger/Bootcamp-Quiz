<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="time"></div>
    <div id="start-screen" class="show">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following questions in as little time as possible!</p>
    <button class = "purpbutton" id="startbutton">Start Quiz</button>
    </div>
    <div id="quiz" class="hide">
            <div id = "questtitle"></div>
            <ul id="questions">
                <li><button class="purpbutton" id="op1"></button>
                </li>
                <li><button class="purpbutton" id="op2"></button></li>
                <li><button class="purpbutton" id="op3"></button></li>
                <li><button class="purpbutton" id="op4"></button></li>
            </ul>
            </div>
            <button class = "purpbutton hide" id="submitbutton">Submit Score?</button>
            <div id="results"></div>
            <div id="grades"></div>
            <div class = "hide" id = "theresults">
                <label for="init">Your Initials Please:</label><br>
                <input type ="text" id = "finalScore" name="init">
                    </div>
    <script src="./assets/JavaScript/script.js"></script>
</html>
